<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invoice Template</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header Part Starts -->

    <section id="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-1">
                    <div class="header_logo">
                        <img src="" alt="Logo">
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="header_name">
                        <h2>Company Name</h2>
                    </div>
                </div>
                <div class="col-lg-4 ml-auto">
                    <div class="header_title text-right">
                        <h1>Invoice</h1>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Header Part Ends -->
    <!-- Line Part Starts -->

    <section id="line">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="full_line"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Line Part Ends -->
    <!-- Top Part Starts -->

    <section id="top">
        <div class="container">
            <div class="row">
                <div class="col-lg-3 offset-lg-6">
                    <div class="top_num">
                        <h4>Invoice Number:</h4>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="top_date">
                        <h4>_ _ _ _ _ _</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-3 offset-lg-6">
                    <div class="top_num">
                        <h4>Date:</h4>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="top_date">
                        <h4>_ _ _ _ _ _</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Top Part Ends -->
    <!-- Line1 Part Starts -->

    <section id="line">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="full_line"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Line1 Part Ends -->
    <!-- Billing Part Starts -->

    <section id="billing">
        <div class="container">
            <div class="row">
                <div class="col-lg-4">
                    <div class="billing_head">
                        <h4>Billing Information</h4>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <div class="bill_body">
                        <h4>[Name]</h4>
                        <h4>[Company Name]</h4>
                        <h4>[Address]</h4>
                        <h4>[E-mail]</h4>
                        <h4>[Contact]</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Billing Part Ends -->
    <!-- Body Part Starts -->

    <section id="body">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="body_up">
                        <h4>Description</h4>
                    </div>
                </div>
                <div class="col-lg-1">
                    <div class="body_up">
                        <h4>Qty</h4>
                    </div>
                </div>
                <div class="col-lg-2">
                    <div class="body_up text-center">
                        <h4>Unit Price</h4>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="body_up text-center">
                        <h4>Amount</h4>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Body Part Ends -->
    <!-- Body1 Part Starts -->

    <section id="body">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-1">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-2">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-3">
                    <div class="body_mid"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-1">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-2">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-3">
                    <div class="body_mid"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-1">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-2">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-3">
                    <div class="body_mid"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-1">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-2">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-3">
                    <div class="body_mid"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-1">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-2">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-3">
                    <div class="body_mid"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-1">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-2">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-3">
                    <div class="body_mid"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-6">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-1">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-2">
                    <div class="body_mid"></div>
                </div>
                <div class="col-lg-3">
                    <div class="body_mid"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Body1 Part Ends -->
    <!-- Summation Part Starts -->

    <section id="summation">
        <div class="container">
            <div class="row">
                <div class="col-lg-6">
                    <div class="sum_txt text-center">
                        <h5>Thank you for your business!</h5>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="sum_txtt">
                        <h5>Subtotal</h5>
                        <h4>Tax Rate</h4>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="sum_txts text-right">
                        <h5>000.00/</h5>
                        <h4>000.00/</h4>
                    </div>
                </div>
                <div class="col-lg-3 ml-auto">
                    <div class="sum_txtt">
                        <h3>Total</h3>
                    </div>
                </div>
                <div class="col-lg-3">
                    <div class="sum_txts text-right">
                        <h3>000.00/</h3>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Summation Part Ends -->
    <!-- Line Part Starts -->

    <section id="line">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="full_line"></div>
                </div>
            </div>
        </div>
    </section>

    <!-- Line Part Ends -->


    







</body>
</html>
